<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
      输入: 5
      输出:
      [
        [1],
        [1,1],
        [1,2,1],
        [1,3,3,1],
        [1,4,6,4,1]
      ]
      */
      /**
       * @param {number} numRows
       * @return {number[][]}
       */
      var generate = function (numRows) {
        let resultArr = [];
        if (numRows <= 0) return [];
        for (let i = 0; i < numRows; i++) {
          let subArr = [];
          for (let j = 0; j <= i; j++) {
            // 判断是不是首尾
            if (j > 0 && j < i) {
              // 首尾中间的值为 resultArr[i-1][j-1] + resultArr[i-1][j]
              subArr.push(resultArr[i - 1][j - 1] + resultArr[i - 1][j]);
            } else {
              // 如果是首尾就加入 1
              subArr.push(1);
            }
          }
          resultArr.push(subArr);
        }
        // 返回二维数组
        return resultArr;
      };
      console.log(generate(5));
      console.log(generate(6));
    </script>
  </body>
</html>
