<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
      给定一个字符串，逐个翻转字符串中的每个单词。

      说明：

      无空格字符构成一个 单词 。
      输入字符串可以在前面或者后面包含多余的空格，但是反转后的字符不能包括。
      如果两个单词间有多余的空格，将反转后单词间的空格减少到只含一个。
       

      示例 1：

      输入："the sky is blue"
      输出："blue is sky the"
      示例 2：

      输入："  hello world!  "
      输出："world! hello"
      解释：输入字符串可以在前面或者后面包含多余的空格，但是反转后的字符不能包括。
      示例 3：

      输入："a good   example"
      输出："example good a"
      解释：如果两个单词间有多余的空格，将反转后单词间的空格减少到只含一个。
      示例 4：

      输入：s = "  Bob    Loves  Alice   "
      输出："Alice Loves Bob"
      示例 5：

      输入：s = "Alice does not even like bob"
      输出："bob like even not does Alice"
       

      提示：

      1 <= s.length <= 104
      s 包含英文大小写字母、数字和空格 ' '
      s 中 至少存在一个 单词
       

      进阶：

      请尝试使用 O(1) 额外空间复杂度的原地解法。
    */

      /**
       * @param {string} s
       * @return {string}
       */
      // var reverseWords = function (s) {
      //   if(!s.length) return
      //   return s.split(" ").filter(v => v != "").reverse().join(" ");
      // };

      // 不使用现有 API
      var reverseWords = function (s) {
        let list = [], // 放单词的数组
          str = '', // 单词字符串
          resStr = ''; // 结果字符串
        s += ' '; // 手动加一个空格，为了下面能循环到最后将最后一个单词放入数组
        for (let i = 0, len = s.length; i < len; i++) {
          // 当前值不等于空就赋值给 str，如果当前值是空，判断一下 str 是不是空，如果有值，就把 str 添加到 list 数组，这样就表示一个单词完成了，然后将 str 重置
          s[i] !== ' ' ? (str += s[i]) : str && (list.push(str), (str = ''));
        }
        for (let i = list.length - 1; i >= 0; i--) {
          resStr += i !== 0 ? list[i] + ' ' : list[i];
        }
        return resStr;
      };

      console.log(reverseWords('the sky is blue'));
      console.log(reverseWords('  hello world!  '));
      console.log(reverseWords('  Bob    Loves  Alice   '));
    </script>
  </body>
</html>
