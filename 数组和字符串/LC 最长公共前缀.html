<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      /*
      编写一个函数来查找字符串数组中的最长公共前缀。

      如果不存在公共前缀，返回空字符串 ""。

      示例 1:

      输入: ["flower","flow","flight"]
      输出: "fl"
      示例 2:

      输入: ["dog","racecar","car"]
      输出: ""
      解释: 输入不存在公共前缀。
      */
      /**
       * @param {string[]} strs
       * @return {string}
       */
      var longestCommonPrefix = function (strs) {
        strs.sort(); // 排序
        console.log(strs);
        if (strs.length == 0) return ''; // 如果是空数组, 返回 ''
        var first = strs[0];
        var end = strs[strs.length - 1];
        var reg = new RegExp(`^${first}`); // 正则, 匹配字符串开始位置到结束位置
        if (first == end || end.match(reg)) return first;
        for (var i = 0; i < first.length; i++) {
          if (first[i] != end[i]) {
            return first.substring(0, i); // 返回匹配失败时相应字符串
          }
        }
      };

      console.log(longestCommonPrefix(['flower', 'flow', 'flight']));
    </script>
  </body>
</html>
