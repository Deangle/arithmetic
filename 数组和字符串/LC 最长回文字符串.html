<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      /*
      给定一个字符串 s，找到 s 中最长的回文子串。你可以假设 s 的最大长度为 1000。

      示例 1：

      输入: "babad"
      输出: "bab"
      注意: "aba" 也是一个有效答案。
      示例 2：

      输入: "cbbd"
      输出: "bb"
      */
      /*
        思路：每次找一个中心值向左右两边延伸，看是否对称，共有两种情况，奇数和偶数（aa,bab）
        奇数: left: i, right: i
        偶数: left: i, right i + 1
      */

      /**
       * @param {string[]} strs
       * @return {string}
       */
      var longestPalindrome = function (s) {
        let result = '';
        // 中心扩展法
        const palindrome = function (s, left, right) {
          while (left >= 0 && right <= s.length && s[left] === s[right]) {
            left--;
            right++;
          }
          return s.substr(left + 1, right - left - 1);
        };

        for (let i = 0; i < s.length; i++) {
          let s1 = palindrome(s, i, i); // 为奇数的情况
          let s2 = palindrome(s, i, i + 1); // 为偶数的情况
          result = s1.length > result.length ? s1 : result;
          result = s2.length > result.length ? s2 : result;
        }
        return result;
      };

      console.log(longestPalindrome('babad'));
      console.log(longestPalindrome('cbbd'));
    </script>
  </body>
