    <script>
      /*
    假设按照升序排序的数组在预先未知的某个点上进行了旋转。

    ( 例如，数组 [0,1,2,4,5,6,7] 可能变为 [4,5,6,7,0,1,2] )。

    请找出其中最小的元素。

    你可以假设数组中不存在重复元素。

    示例 1:

    输入: [3,4,5,1,2]
    输出: 1
    示例 2:

    输入: [4,5,6,7,0,1,2]
    输出: 0
    */

      /**
       * @param {number[]} nums
       * @return {number}
       */
      // 双指针
      // var findMin = function (nums) {
      //   let slow = 0,
      //     fast = 0;
      //   while (fast < nums.length) {
      //     if(nums[fast] < nums[slow]) {
      //       nums[slow] = nums[fast]
      //     }
      //     fast++
      //   }
      //   return nums[slow];
      // };

      // 二分查找
      var findMin = function (nums) {
        let left = 0,
          right = nums.length - 1;
        while (left < right) {
          // 求中心索引
          const mid = (left + right) >>> 1;
          // 中值大于右边的值
          if (nums[mid] > nums[right]) {
            left = mid + 1; // 收缩左边界
          } else { // 假设没有重复元素，所以这里不需要再判断中值小于右边的值
            right = mid; // 收缩右边界
          }
        }
        return nums[right]; // 条件 left === right 的时候返回，所以这里 nums[left] 和 nums[right] 是一样的
      };

      console.log(findMin([3, 4, 5, 1, 2])); // 1
      console.log(findMin([4, 5, 6, 7, 0, 1, 2])); // 0
      console.log(findMin([4,5,6,7,8,2,3])) // 2
    </script>
