<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        			示例:
        			输入: 3
        			输出: [1,3,3,1]
        	*/
        /**
         * @param {number} rowIndex
         * @return {number[]}
         */
        var getRow = function(rowIndex) {
            let resultArr = [1];
            for (let i = 0; i < rowIndex; i++) {
                // 为上一行的数组前添加一个 0 
                resultArr.unshift(0)
                    // 因为前面多了一个 0，所以这里临界点为 j < i + 1
                for (let j = 0; j < i + 1; j++) {
                    // resultArr[j] 为当前行, resultArr[j + 1] 为上一行的数据
                    // 这里算出当前行的每个值
                    resultArr[j] += resultArr[j + 1]
                }
            }
            return resultArr;
        };
        console.log(getRow(3))
        console.log(getRow(4))
    </script>
</body>

</html>
