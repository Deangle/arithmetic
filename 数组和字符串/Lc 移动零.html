    <script>
        /*
        给定一个数组 nums，编写一个函数将所有 0 移动到数组的末尾，同时保持非零元素的相对顺序。

        示例:

        输入: [0,1,0,3,12]
        输出: [1,3,12,0,0]
        说明:

        必须在原数组上操作，不能拷贝额外的数组。
        尽量减少操作次数。
        */

        /**
        * @param {number[]} nums
        * @return {void} Do not return anything, modify nums in-place instead.
        */
        // 双指针
        /*
            解题思路:
                i 指针一直走，如果遇到非 0 值，就将这个值与 j 指针所在的值进行交换，然后 j指针往后走一步，0就被往后挤了
        */
        var moveZeroes = function (nums) {
            let i = 0,
                j = 0
            while (i < nums.length) {
                if (nums[i] !== 0) {
                    // let temp = num[i]                        
                    // nums[j] = nums[i]
                    // nums[i] = temp
                    // j++

                    // 上面这段代码可以用结构赋值代替
                    [nums[j++], nums[i]] = [nums[i], nums[j]]
                }
                i++
            }
        };

        console.log(moveZeroes([0, 1, 0, 3, 12])) // [1,3,12,0,0]
        console.log(moveZeroes([0, 0, 1])) // [1,0,0]
    </script>
</body>
