  <body>
    <script>
      /*
  编写一种算法，若M × N矩阵中某个元素为0，则将其所在的行与列清零

  示例 1：

  输入：
  [
    [1,1,1],
    [1,0,1],
    [1,1,1]
  ]
  输出：
  [
    [1,0,1],
    [0,0,0],
    [1,0,1]
  ]
  示例 2：

  输入：
  [
    [0,1,2,0],
    [3,4,5,2],
    [1,3,1,5]
  ]
  输出：
  [
    [0,0,0,0],
    [0,4,5,0],
    [0,3,1,0]
  ]
  */

      /**
       * @param {number[][]} matrix
       * @return {void} Do not return anything, modify matrix in-place instead.
       */
      // 通过存储索引的方式去清除对应的列和行
      var setZeroes = function (matrix) {
        let columns = []; // 清除列
        for (let i = 0, matrixLen = matrix.length; i < matrixLen; i++) {
          let row = null;
          for (
            let j = 0, matrixItemLen = matrix[i].length;
            j < matrixItemLen;
            j++
          ) {
            if (matrix[i][j] === 0) {
              // 只要数组中有 0， 就存储对应的索引
              row = i;
              columns.push(j);
            }
          }
          // row 不是 null,就表示该数组中含有 0，让整个数组（行）变成 0，
          if (row !== null) {
            for (
              let j = 0, matrixItemLen = matrix[i].length;
              j < matrixItemLen;
              j++
            ) {
              matrix[i][j] = 0;
            }
          }
        }

        // 让对应的列变成 0
        for (let i = 0, len = matrix.length; i < len; i++) {
          for (let j of columns) {
            matrix[i][j] = 0;
          }
        }
        return matrix;
      };

      console.log(
        setZeroes([
          [1, 1, 1],
          [1, 0, 1],
          [1, 1, 1],
        ])
      );

      console.log(
        setZeroes([
          [0, 1, 2, 0],
          [3, 4, 5, 2],
          [1, 3, 1, 5],
        ])
      );
    </script>
  </body>
