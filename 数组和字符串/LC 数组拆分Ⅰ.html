<body>
    <script>
        /*
        给定长度为 2n 的数组, 你的任务是将这些数分成 n 对, 例如 (a1, b1), (a2, b2), ..., (an, bn) ，使得从1 到 n 的 min(ai, bi) 总和最大。

        示例 1:

        输入: [1,4,3,2]

        输出: 4
        解释: n 等于 2, 最大总和为 4 = min(1, 2) + min(3, 4).
        提示:

        n 是正整数,范围在 [1, 10000].
        数组中的元素范围在 [-10000, 10000].
        */
        /**
        * @param {number[]} nums
        * @return {number}
        */
        /*
            解题思路：
            将数组进行排序，每两个值分成一对，取两个值中的最小值相加得到的就是结果值
            排序后取奇数就是每对值中最小的
        */
        var arrayPairSum = function (nums) {
            return nums.sort((a, b) => a - b).reduce((a, b, index) => index % 2 === 0 ? a + b : a)
        };

        console.log(arrayPairSum([1, 4, 3, 2]))
        console.log(arrayPairSum([7, 4, 6, 5]))
    </script>
</body>
