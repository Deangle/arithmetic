<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      /*
      给你一个有效的 IPv4 地址 address，返回这个 IP 地址的无效化版本。

      所谓无效化 IP 地址，其实就是用 "[.]" 代替了每个 "."。

      示例 1：

      输入：address = "1.1.1.1"
      输出："1[.]1[.]1[.]1"
      示例 2：

      输入：address = "255.100.50.0"
      输出："255[.]100[.]50[.]0"

      提示：

      给出的 address 是一个有效的 IPv4 地址
    */
      /**
       * @param {string} address
       * @return {string}
       */
      var defangIPaddr = function (address) {
        // split + join
        // return address.split('.').join('[.]')

        // 使用正则
        // return address.replace(/\./g, '[.]')

        // 字符串拼接
        let str = ''
        for(let i = 0, len = address.length; i < len; i++) {
          if(address[i + 1] === '.') { // 如果后面一个是点
            str += address[i] + '[.]'
          } else if(address[i] === '.') { // 如果是点跳过
            continue
          } else { // 如果不是点，后面也不是点
            str += address[i]
          }
        }
        return str
      };

      console.log(defangIPaddr(address = "1.1.1.1")) // "1[.]1[.]1[.]1"
    </script>
  </body>
</html>
