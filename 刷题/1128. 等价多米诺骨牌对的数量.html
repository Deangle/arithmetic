<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
      给你一个由一些多米诺骨牌组成的列表 dominoes。

      如果其中某一张多米诺骨牌可以通过旋转 0 度或 180 度得到另一张多米诺骨牌，我们就认为这两张牌是等价的。

      形式上，dominoes[i] = [a, b] 和 dominoes[j] = [c, d] 等价的前提是 a==c 且 b==d，或是 a==d 且 b==c。

      在 0 <= i < j < dominoes.length 的前提下，找出满足 dominoes[i] 和 dominoes[j] 等价的骨牌对 (i, j) 的数量。

      示例：

      输入：dominoes = [[1,2],[2,1],[3,4],[5,6]]
      输出：1
       

      提示：

      1 <= dominoes.length <= 40000
      1 <= dominoes[i][j] <= 9
    */
      /**
       * @param {number[][]} dominoes
       * @return {number}
       */
      var numEquivDominoPairs = function (dominoes) {
        let res = 0;
        let obj = {}

        for(let i = 0, len = dominoes.length; i < len; i++) {
          const str = dominoes[i][0] > dominoes[i][1] ? dominoes[i][0] + ',' + dominoes[i][1] : dominoes[i][1] + ',' + dominoes[i][0]
          if(obj[str]) {
            res += obj[str]
          }
          obj[str] = (obj[str] || 0) + 1
        }
        return res
      };

      console.log(numEquivDominoPairs(dominoes = [[1,2],[2,1],[3,4],[5,6]])) // 1
      console.log(numEquivDominoPairs(dominoes = [[1,2],[1,2],[1,1],[1,2],[2,2]])) // 3
      console.log(numEquivDominoPairs(dominoes = [[1,1],[2,2],[1,1],[1,2],[1,2],[1,1]])) // 4
    </script>
  </body>
</html>
