<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
    小扣在秋日市集发现了一款速算机器人。店家对机器人说出两个数字（记作 x 和 y），请小扣说出计算指令：

    "A" 运算：使 x = 2 * x + y；
    "B" 运算：使 y = 2 * y + x。
    在本次游戏中，店家说出的数字为 x = 1 和 y = 0，小扣说出的计算指令记作仅由大写字母 A、B 组成的字符串 s，字符串中字符的顺序表示计算顺序，请返回最终 x 与 y 的和为多少。

    示例 1：

    输入：s = "AB"

    输出：4

    解释：
    经过一次 A 运算后，x = 2, y = 0。
    再经过一次 B 运算，x = 2, y = 2。
    最终 x 与 y 之和为 4。

    提示：

    0 <= s.length <= 10
    s 由 'A' 和 'B' 组成
    */
      /**
       * @param {string} s
       * @return {number}
       */
      // 循环代入公式求和
      var calculate = function (s) {
        let x = 1,
          y = 0
        for(let i = 0, len = s.length; i < len; i++) {
          if(s[i] === 'A') {
            x = 2 * x + y
          } else {
            y = 2 * y + x
          }
        }

        return x + y
      };

      // 只要出现一个 A/B, 就加2
      var calculate = function (s) {
        // ** 是 es6 新增特性，取幂运算符
        return 2**s.length
        // 这句代码相当于下面这句代码
        // return Math.pow(2, s.length)
      }
      console.log(calculate(s = 'AB')) // 4
    </script>
  </body>
</html>
