    <script>
      /*
    给你一个 m * n 的矩阵 grid，矩阵中的元素无论是按行还是按列，都以非递增顺序排列。 

    请你统计并返回 grid 中 负数 的数目。

    示例 1：

    输入：grid = [[4,3,2,-1],[3,2,1,-1],[1,1,-1,-2],[-1,-1,-2,-3]]
    输出：8
    解释：矩阵中共有 8 个负数。
    示例 2：

    输入：grid = [[3,2],[1,0]]
    输出：0
    示例 3：

    输入：grid = [[1,-1],[-1,-1]]
    输出：3
    示例 4：

    输入：grid = [[-1]]
    输出：1
     

    提示：

    m == grid.length
    n == grid[i].length
    1 <= m, n <= 100
    -100 <= grid[i][j] <= 100
    */
      /**
       * @param {number[][]} grid
       * @return {number}
       */
      // 双 for 循环计数
      // var countNegatives = function (grid) {
      //   let count = 0
      //   for(let i = 0; i < grid.length; i++) {
      //     for(let j = 0; j < grid[i].length; j++) {
      //       if(grid[i][j] < 0) {
      //         count++
      //       }
      //     }
      //   }
      //   return count
      // };

      // 倒序循环计数（运行时间上比双for循环稍微少一点）
      var countNegatives = function (grid) {
        grid.sort((a, b) => b[0] - a[0])
        let count = 0
        for(let i = grid.length - 1; i >= 0; i--) {
          for(let j = grid[i].length - 1; j >= 0; j--) {
            if(grid[i][j] < 0) {
              count++
            }
          }
        }
        console.log(count)
      }
      console.log(countNegatives(grid = [[4,3,2,-1],[3,2,1,-1],[1,1,-1,-2],[-1,-1,-2,-3]])) // 8
      console.log(countNegatives(grid = [[3,2],[1,0]])) // 0
      console.log(countNegatives(grid = [[-1]])) // 1

    </script>
