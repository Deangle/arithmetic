<body>
    <script>
        /*
            实现 int sqrt(int x) 函数。

            计算并返回 x 的平方根，其中 x 是非负整数。

            由于返回类型是整数，结果只保留整数的部分，小数部分将被舍去。

            示例 1:

            输入: 4
            输出: 2
            示例 2:

            输入: 8
            输出: 2
            说明: 8 的平方根是 2.82842...,
                由于返回类型是整数，小数部分将被舍去。
        */

        /**
        * @param {number} x
        * @return {number}
        */
        // 二分查找 - 逼近目标值
        var mySqrt = function (x) {
            if(x === 0 || x === 1) return x // 处理边界情况，0 和 1 的平方根是自身
            let left = 0;
                right = x
            while(left <= right) {
                const mid = left + ((right - left) >> 2) // 相当于 /2, 这里用位运算更精确, 从大值到小值进行平方运算
                if(mid * mid === x) {
                    return mid
                } else if(mid * mid > x) {
                    right = mid - 1
                } else {
                    left = mid + 1
                }
            }
            return right
        };
        console.log(mySqrt(4)) // 2
        console.log(mySqrt(8)) // 2
    </script>
</body>
