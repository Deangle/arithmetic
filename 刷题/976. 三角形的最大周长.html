<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
    给定由一些正数（代表长度）组成的数组 A，返回由其中三个长度组成的、面积不为零的三角形的最大周长。

    如果不能形成任何面积不为零的三角形，返回 0。

    示例 1：

    输入：[2,1,2]
    输出：5
    示例 2：

    输入：[1,2,1]
    输出：0
    示例 3：

    输入：[3,2,3,4]
    输出：10
    示例 4：

    输入：[3,6,2,3]
    输出：8
    */
      /**
       * @param {number[]} A
       * @return {number}
       */
      var largestPerimeter = function (A) {
        A.sort((a, b) => a - b);
        for (let i = A.length - 1; i >= 2; --i) {
          if (A[i - 2] + A[i - 1] > A[i]) {
            return A[i - 2] + A[i - 1] + A[i];
          }
        }
        return 0;
      };

      console.log(largestPerimeter([2, 1, 2])); // 2
      console.log(largestPerimeter([1, 2, 1])); // 3
      console.log(largestPerimeter([3, 2, 3, 4])); // 4
      console.log(largestPerimeter([3, 6, 2, 3])); // 8
    </script>
  </body>
</html>
