    <script>
      /*
      给你一个整数数组 salary ，数组里每个数都是 唯一 的，其中 salary[i] 是第 i 个员工的工资。

      请你返回去掉最低工资和最高工资以后，剩下员工工资的平均值。

      示例 1：

      输入：salary = [4000,3000,1000,2000]
      输出：2500.00000
      解释：最低工资和最高工资分别是 1000 和 4000 。
      去掉最低工资和最高工资以后的平均工资是 (2000+3000)/2= 2500
      示例 2：

      输入：salary = [1000,2000,3000]
      输出：2000.00000
      解释：最低工资和最高工资分别是 1000 和 3000 。
      去掉最低工资和最高工资以后的平均工资是 (2000)/1= 2000
      示例 3：

      输入：salary = [6000,5000,4000,3000,2000,1000]
      输出：3500.00000
      示例 4：

      输入：salary = [8000,9000,2000,3000,6000,1000]
      输出：4750.00000
       

      提示：

      3 <= salary.length <= 100
      10^3 <= salary[i] <= 10^6
      salary[i] 是唯一的。
      与真实值误差在 10^-5 以内的结果都将视为正确答案。
    */
      /**
       * @param {number[]} salary
       * @return {number}
       */
      // var average = function (salary) {
      //   salary.sort((a, b) => a -b)
      //   if(salary.length === 3) return salary[1].toFixed(5)
      //   let sum = 0,
      //       person = 0
      //   for(let i = 1, len = salary.length - 1; i < len; i++) {
      //     sum += salary[i]
      //     person++
      //   }

      //   return (sum / person).toFixed(5)
      // };
      
      var average = function (salary) {
        salary.sort((a, b) => a - b)
        salary.shift()
        salary.pop()
        return salary.reduce((prev, next) => prev + next, 0) / salary.length
      }
      console.log(average(salary = [4000,3000,1000,2000])) // 2500.00000
      console.log(average(salary = [1000,2000,3000])) // 2000.00000
      console.log(average(salary = [48000,59000,99000,13000,78000,45000,31000,17000,39000,37000,93000,77000,33000,28000,4000,54000,67000,6000,1000,11000])) // 41111.11111
      console.log(average(salary = [6000,5000,4000,3000,2000,1000])) // 3500.00000
      console.log(average(salary = [8000,9000,2000,3000,6000,1000])) // 4750.00000
    </script>
