<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <div></div>
    <script>
      /*
        给定一个包含 0 和 1 的二维网格地图，其中 1 表示陆地 0 表示水域。

        网格中的格子水平和垂直方向相连（对角线方向不相连）。整个网格被水完全包围，但其中恰好有一个岛屿（或者说，一个或多个表示陆地的格子相连组成的岛屿）。

        岛屿中没有“湖”（“湖” 指水域在岛屿内部且不和岛屿周围的水相连）。格子是边长为 1 的正方形。网格为长方形，且宽度和高度均不超过 100 。计算这个岛屿的周长。

         

        示例 :

        输入:
        [[0,1,0,0], 4 - 1 = 3
        [1,1,1,0], 12 - 4 - 2 = 6
        [0,1,0,0], 4 - 2 = 2
        [1,1,0,0]] 8 - 2 - 1 =  5

        输出: 16
      */
      /**
       * @param {number[][]} grid
       * @return {number}
       */
      /*
        这是 LeetCode 上一位大佬 <> 的解题思路
        https://leetcode-cn.com/problems/island-perimeter/solution/shou-hua-tu-jie-463-dao-yu-de-zhou-chang-by-xiao_b/
        一块陆地有四条边，两块陆地相交，会减掉两个边长
        遍历数组，如果是陆地，就陆地数量递增，如果它的右边或者下边也是陆地，则接边递增
        周长 = 4 * 陆地的数量 - 2 * 减掉的边长
      */
      var islandPerimeter = function (grid) {
        if (!grid) return 0;
        let land = 0, // 陆地数量
          border = 0; // 两块陆地的接边
        for (let i = 0; i < grid.length; i++) {
          for (let j = 0; j < grid[0].length; j++) {
            if (grid[i][j] === 1) { // 判断当前是不是陆地
              land++; // 陆地数量递增
              if (i < grid.length - 1 && grid[i + 1][j] === 1) { // 判断下面是不是陆地
                border++;
              }
              if (j < grid[0].length - 1 && grid[i][j + 1] === 1) { // 判断右面是不是陆地
                border++;
              }
            }
          }
        }
        return 4 * land - 2 * border
      };
      console.log(
        islandPerimeter([
          [0, 1, 0, 0],
          [1, 1, 1, 0],
          [0, 1, 0, 0],
          [1, 1, 0, 0],
        ])
      ); // 16
    </script>
  </body>
</html>
