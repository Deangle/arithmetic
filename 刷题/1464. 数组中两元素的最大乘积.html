  <body>
    <script>
      /*
      给你一个整数数组 nums，请你选择数组的两个不同下标 i 和 j，使 (nums[i]-1)*(nums[j]-1) 取得最大值。

      请你计算并返回该式的最大值。

      示例 1：

      输入：nums = [3,4,5,2]
      输出：12 
      解释：如果选择下标 i=1 和 j=2（下标从 0 开始），则可以获得最大值，(nums[1]-1)*(nums[2]-1) = (4-1)*(5-1) = 3*4 = 12 。 
      示例 2：

      输入：nums = [1,5,4,5]
      输出：16
      解释：选择下标 i=1 和 j=3（下标从 0 开始），则可以获得最大值 (5-1)*(5-1) = 16 。
      示例 3：

      输入：nums = [3,7]
      输出：12
       

      提示：

      2 <= nums.length <= 500
      1 <= nums[i] <= 10^3
    */
      /**
       * @param {number[]} nums
       * @return {number}
       */
      // sort 进行排序，前面两个值前面各减一，然后取乘积
      // var maxProduct = function (nums) {
      //   nums.sort((a, b) => b - a)
      //   return (nums[0] - 1 ) * (nums[1] - 1)
      // };
      
      // 先取最大值，然后将该值从 nums 中去除，再取最大值
      // var maxProduct = function (nums) {
      //   const max1 = Math.max(...nums)
      //   nums.splice(nums.findIndex((item) => item === max1), 1)
      //   const max2 = Math.max(...nums)
      //   return (max1 - 1) * (max2 - 1)
      // };
      
      var maxProduct = function (nums) {
        // 初始值
        let max1 = nums[0]
        let max2 = nums[1]
        
        // 索引从 2 开始
        for(let i = 2, len = nums.length; i < len; i++) {
          // max1 是最大值
          if(max1 > max2) {
            // 当前值比 max2 大 就更新 max2 的值
            nums[i] > max2 && (max2 = nums[i])
          } else { // max2 是最大值
            // 当前值比 max1 大 就更新 max1 的值
            nums[i] > max1 && (max1 = nums[i])
          }
        }
        return (max1 - 1) * (max2 - 1)
      }

      console.log(maxProduct((nums = [3, 4, 5, 2]))); // 12
      console.log(maxProduct(nums = [1,5,4,5])) // 16
      console.log(maxProduct(nums = [3,7])) // 12
    </script>
