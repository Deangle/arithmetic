<!DOCTYPE html>

  <body>
    <script>
        /*
        输入一个递增排序的数组和一个数字s，在数组中查找两个数，使得它们的和正好是s。如果有多对数字的和等于s，则输出任意一对即可。

        示例 1：

        输入：nums = [2,7,11,15], target = 9
        输出：[2,7] 或者 [7,2]
        示例 2：

        输入：nums = [10,26,30,31,47,60], target = 40
        输出：[10,30] 或者 [30,10]
         

        限制：

        1 <= nums.length <= 10^5
        1 <= nums[i] <= 10^6
      */
        /**
         * @param {number[]} nums
         * @param {number} target
         * @return {number[]}
         */
        var twoSum = function (nums, target) {
          let i = 0
          let j = nums.length - 1
          while(i !== j) {
              let sum = nums[i] + nums[j]
              if(sum > target) j--
              if(sum < target) i++
              if(sum === target) return [nums[i], nums[j]]
          }
        };

        console.log(twoSum(nums = [2,7,11,15], target = 9)) // [2,7] 或者 [7,2]
        console.log(twoSum(nums = [10,26,30,31,47,60], target = 40) // [10,30] 或者 [30,10]
    </script>
  </body>
