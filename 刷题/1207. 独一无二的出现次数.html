<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
      给你一个整数数组 arr，请你帮忙统计数组中每个数的出现次数。

      如果每个数的出现次数都是独一无二的，就返回 true；否则返回 false。

       

      示例 1：

      输入：arr = [1,2,2,1,1,3]
      输出：true
      解释：在该数组中，1 出现了 3 次，2 出现了 2 次，3 只出现了 1 次。没有两个数的出现次数相同。
      示例 2：

      输入：arr = [1,2]
      输出：false
      示例 3：

      输入：arr = [-3,0,1,-3,1,1,1,-3,10,0]
      输出：true
       

      提示：

      1 <= arr.length <= 1000
      -1000 <= arr[i] <= 1000
      */

      /**
       * @param {number[]} arr
       * @return {boolean}
       */
      /*
        定义一个对象 o1，循环 arr，将数值为该对象的键，出现的次数为值，
        对象 o2 用来做 做比较值的对象
        flag 默认为 true，没有两个数的出现次数相同
        循环 o1 判断，o1 的值是否存在 o2，不存在即为 改变值为 true，存在即为 false，同时改变返回值 flag 为 false
      */
      var uniqueOccurrences = function (arr) {
        let o1 = {}
            o2 = {},
            flag = true

        for(let i = 0; i < arr.length;i++){
          if(!o1[arr[i]]) {
            o1[arr[i]] = 1
          } else {
            o1[arr[i]] = o1[arr[i]] + 1
          }
        }

        for(let key in o1) {
          if(!o2[o1[key]]) {
            o2[o1[key]] = true
          } else {
            flag = false
            o2[o1[key]] = false
          }
        }
        return flag
      };

      console.log(uniqueOccurrences((arr = [1, 2, 2, 1, 1, 3]))); // true
      console.log(uniqueOccurrences((arr = [1, 2]))); // false
      console.log(uniqueOccurrences((arr = [-3, 0, 1, -3, 1, 1, 1, -3, 10, 0]))); // true
      console.log(uniqueOccurrences((arr = [3, 5, -2, -3, -6, -6]))); // false
    </script>
  </body>
</html>
