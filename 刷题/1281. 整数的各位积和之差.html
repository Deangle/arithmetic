      输入：n = 234
      输出：15 
      解释：
      各位数之积 = 2 * 3 * 4 = 24 
      各位数之和 = 2 + 3 + 4 = 9 
      结果 = 24 - 9 = 15
      示例 2：

      输入：n = 4421
      输出：21
      解释： 
      各位数之积 = 4 * 4 * 2 * 1 = 32 
      各位数之和 = 4 + 4 + 2 + 1 = 11 
      结果 = 32 - 11 = 21
       

      提示：

      1 <= n <= 10^5
    */
      /**

       */

      // 不转字符串
      var subtractProductAndSum = function (n) {
        let pro = 1,
            sum = 0
        while(n) {
          pro *= n % 10
          sum += n % 10
          n = Math.floor(n / 10)
        }
        return (pro - sum)
      }
      console.log(subtractProductAndSum(n = 234)) // 15
      console.log(subtractProductAndSum(n = 4421)) // 21
