<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
    示例 1：

    输入：nums = [12,345,2,6,7896]
    输出：2
    解释：
    12 是 2 位数字（位数为偶数） 
    345 是 3 位数字（位数为奇数）  
    2 是 1 位数字（位数为奇数） 
    6 是 1 位数字 位数为奇数） 
    7896 是 4 位数字（位数为偶数）  
    因此只有 12 和 7896 是位数为偶数的数字
    示例 2：

    输入：nums = [555,901,482,1771]
    输出：1 
    解释： 
    只有 1771 是位数为偶数的数字。
     

    提示：

    1 <= nums.length <= 500
    1 <= nums[i] <= 10^5

    */
      /**
       * @param {number[]} nums
       * @return {number}
       */
      // 循环计数法
      // var findNumbers = function (nums) {
      //   let count = 0
      //   for(let i = 0, len = nums.length; i < len; i++) {
      //     if(String(nums[i]).length % 2 === 0) {
      //       count++
      //     }
      //   }
      //   return count
      // };

      // 一行代码
      var findNumbers = function (nums) {
        return nums.filter(item => String(item).length % 2 === 0).length
      }
      
      console.log(findNumbers(nums = [12,345,2,6,7896])) // 2
      console.log(findNumbers(nums = [555,901,482,1771])) // 1
    </script>
  </body>
</html>
