    <script>
      /*
      你总共有 n 枚硬币，你需要将它们摆成一个阶梯形状，第 k 行就必须正好有 k 枚硬币。

      给定一个数字 n，找出可形成完整阶梯行的总行数。

      n 是一个非负整数，并且在32位有符号整型的范围内。

      示例 1:

      n = 5

      硬币可排列成以下几行:
      ¤
      ¤ ¤
      ¤ ¤

      因为第三行不完整，所以返回2.
      示例 2:

      n = 8

      硬币可排列成以下几行:
      ¤
      ¤ ¤
      ¤ ¤ ¤
      ¤ ¤

      因为第四行不完整，所以返回3.
    */
      /**
       * @param {number} n
       * @return {number}
       */
      // var arrangeCoins = function (n) {
      //   if (n == 0) return 0;

      //   let i = 1;
      //   while (n > 0) {
      //     n -= i;
      //     i++;
      //     if (n < i) return i - 1;
      //   }
      // };

      // 二分查找
      var arrangeCoins = function (n) {
        if (n == 0) return 0;

        let left = 0,
          right = n;
        while (left <= right) {
          let mid = (left + right) >> 1;

          let fullNum = ((1 + mid) * mid) / 2; // 要形成完整行，一共需要多少硬币
          if (fullNum === n) return mid;

          if (n > fullNum) {
            left = mid + 1;
          } else if (n < fullNum) {
            right = mid - 1;
          }
        }
        return right;
      };

      console.log(arrangeCoins((n = 5))); // 2
      console.log(arrangeCoins((n = 8))); // 3
      console.log(arrangeCoins((n = 1))); // 1
      console.log(arrangeCoins((n = 2))); // 1
      console.log(arrangeCoins((n = 3))); // 2
    </script>
