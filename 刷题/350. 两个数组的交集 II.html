    <script>
      /*
      给定两个数组，编写一个函数来计算它们的交集。

      示例 1：

      输入：nums1 = [1,2,2,1], nums2 = [2,2]
      输出：[2,2]
      示例 2:

      输入：nums1 = [4,9,5], nums2 = [9,4,9,8,4]
      输出：[4,9]
       

      说明：

      输出结果中每个元素出现的次数，应与元素在两个数组中出现次数的最小值一致。
      我们可以不考虑输出结果的顺序。
      进阶：

      如果给定的数组已经排好序呢？你将如何优化你的算法？
      如果 nums1 的大小比 nums2 小很多，哪种方法更优？
      如果 nums2 的元素存储在磁盘上，内存是有限的，并且你不能一次加载所有的元素到内存中，你该怎么办？
    */
      /**
       * @param {number[]} nums1
       * @param {number[]} nums2
       * @return {number[]}
       */
      // 哈希计数
      var intersect = function (nums1, nums2) {
        const map = {}
        const res = []
        // 计数
        for(let i = 0, len = nums1.length; i < len; i++) {
          // 存在就递增，不存在就存值为 1
          if(map[nums1[i]]) {
            map[nums1[i]]++
          } else {
            map[nums1[i]] = 1
          }
        }

        for(let i = 0, len = nums2.length; i < len; i++) {
          // 判断该值有没有存入过哈希表，有就 push 到结果数组 res，然后计数减 1
          if(map[nums2[i]] > 0) {
            res.push(nums2[i])
            map[nums2[i]]--
          } 
        }

        return res
      };

      console.log(intersect(nums1 = [1,2,2,1], nums2 = [2,2])) // [2,2]
      console.log(intersect(nums1 = [4,9,5], nums2 = [9,4,9,8,4])) // [4,9]
    </script>
