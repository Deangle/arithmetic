  <body>
    <script>
      /*
        给你一个整数数组 nums 。

        如果一组数字 (i,j) 满足 nums[i] == nums[j] 且 i < j ，就可以认为这是一组 好数对 。

        返回好数对的数目。

         

        示例 1：

        输入：nums = [1,2,3,1,1,3]
        输出：4
        解释：有 4 组好数对，分别是 (0,3), (0,4), (3,4), (2,5) ，下标从 0 开始
        示例 2：

        输入：nums = [1,1,1,1]
        输出：6
        解释：数组中的每组数字都是好数对
        示例 3：

        输入：nums = [1,2,3]
        输出：0
         

        提示：

        1 <= nums.length <= 100
        1 <= nums[i] <= 100
        */

      /**
       * @param {number[]} nums
       * @return {number}
       */
      /*
        暴力解法
        复杂度分析：
            时间复杂度：O(n^2)
            空间复杂度：O(1)
      */
      //   var numIdenticalPairs = function (nums) {
      //     let ans = 0
      //         len = nums.length
      //     for(let i = 0; i < len; ++i) {
      //         for(let j = i + 1; j < len; ++j) {
      //             if(nums[i] === nums[j]) {
      //                 ++ans
      //             }
      //         }
      //     }
      //     return ans
      //   };

      /*
        使用 map 来记录，有就所有以该值为键值对的值加一，否则添加键值对，值为 0
        最后把所有值统计起来就是返回的值
        复杂度分析：
            时间复杂度：O(n)
            空间复杂度：O(1)
        */
      var numIdenticalPairs = function (nums) {
        let ans = 0,
          map = {};
        for (let i = 0, len = nums.length; i < len; i++) {
          const num = nums[i];
          map[num] = map[num] + 1 || 0;
          ans += map[num];
        }
        return ans;
      };
      console.log(numIdenticalPairs((nums = [1, 2, 3, 1, 1, 3]))); // 4
      console.log(numIdenticalPairs((nums = [1, 1, 1, 1]))); // 6
      console.log(numIdenticalPairs((nums = [1, 2, 3]))); // 0
    </script>
