  <body>
    <script>
      /*
      给定两个字符串 s 和 t，它们只包含小写字母。

      字符串 t 由字符串 s 随机重排，然后在随机位置添加一个字母。

      请找出在 t 中被添加的字母。

      示例 1：

      输入：s = "abcd", t = "abcde"
      输出："e"
      解释：'e' 是那个被添加的字母。
      示例 2：

      输入：s = "", t = "y"
      输出："y"
      示例 3：

      输入：s = "a", t = "aa"
      输出："a"
      示例 4：

      输入：s = "ae", t = "aea"
      输出："a"
       

      提示：

      0 <= s.length <= 1000
      t.length == s.length + 1
      s 和 t 只包含小写字母
    */
      /**
       * @param {string} s
       * @param {string} t
       * @return {character}
       */
      // 位运算
      // var findTheDifference = function (s, t) {
      //   let ans = 0;
      //   for (const item of s) {
      //     ans ^= item.charCodeAt();
      //   }
      //   for (const item of t) {
      //     ans ^= item.charCodeAt();
      //   }
      //   return String.fromCharCode(ans);
      // };

      // 计数
      var findTheDifference = function (s, t) {
        const arr = new Array(26).fill(0);
        for (const item of s) {
          arr[item.charCodeAt() - 'a'.charCodeAt()]++;
        }

        for (const item of t) {
          arr[item.charCodeAt() - 'a'.charCodeAt()]--;
          if (arr[item.charCodeAt() - 'a'.charCodeAt()] < 0) {
            return item;
          }
        }

        return ' ';
      };
      console.log(findTheDifference((s = 'abcd'), (t = 'abcde'))); // e
      console.log(findTheDifference((s = ''), (t = 'y'))); // y
      console.log(findTheDifference((s = 'a'), (t = 'aa'))); // a
      console.log(findTheDifference((s = 'ae'), (t = 'aea'))); // a
    </script>
  </body>
