<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
      在一个由小写字母构成的字符串 s 中，包含由一些连续的相同字符所构成的分组。

      例如，在字符串 s = "abbxxxxzyy" 中，就含有 "a", "bb", "xxxx", "z" 和 "yy" 这样的一些分组。

      分组可以用区间 [start, end] 表示，其中 start 和 end 分别表示该分组的起始和终止位置的下标。上例中的 "xxxx" 分组用区间表示为 [3,6] 。

      我们称所有包含大于或等于三个连续字符的分组为 较大分组 。

      找到每一个 较大分组 的区间，按起始位置下标递增顺序排序后，返回结果。

      示例 1：

      输入：s = "abbxxxxzzy"
      输出：[[3,6]]
      解释："xxxx" 是一个起始于 3 且终止于 6 的较大分组。
      示例 2：

      输入：s = "abc"
      输出：[]
      解释："a","b" 和 "c" 均不是符合要求的较大分组。
      示例 3：

      输入：s = "abcdddeeeeaabbbcd"
      输出：[[3,5],[6,9],[12,14]]
      解释：较大分组为 "ddd", "eeee" 和 "bbb"
      示例 4：

      输入：s = "aba"
      输出：[]
       
      提示：

      1 <= s.length <= 1000
      s 仅含小写英文字母
    */
      /**
       * @param {string} s
       * @return {number[][]}
       */
      var largeGroupPositions = function (s) {
        const ans = []
        let count = 1
        for(let i = 0, len = s.length; i < len; i++) {
          // 如果到字符串的最后个字符或者后一个字符与当前字符不相同
          if(i === len - 1 || s[i] !== s[i + 1]) {
            // 如果计数器大于等于 3，就以 [start, end] 的形式添加到结果数组 ans
            if(count >= 3) {
              ans.push([i - count + 1, i])
            }
            // 计数器重置
            count = 1
          } else { // 如果当前字符和后一个字符相同，并且不是最后一个字符，count 递增
            count++
          }
        }
        return ans
      };

      console.log(largeGroupPositions(s = "abbxxxxzzy")) // [[3,6]]
      console.log(largeGroupPositions(s = "abc")) // []
      console.log(largeGroupPositions(s = "abcdddeeeeaabbbcd")) // [[3,5],[6,9],[12,14]]
      console.log(largeGroupPositions(s = "aba")) // 0
    </script>
  </body>
</html>
