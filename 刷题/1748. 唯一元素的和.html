<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
      给你一个整数数组 nums 。数组中唯一元素是那些只出现 恰好一次 的元素。

      请你返回 nums 中唯一元素的 和 。

      示例 1：

      输入：nums = [1,2,3,2]
      输出：4
      解释：唯一元素为 [1,3] ，和为 4 。
      示例 2：

      输入：nums = [1,1,1,1,1]
      输出：0
      解释：没有唯一元素，和为 0 。
      示例 3 ：

      输入：nums = [1,2,3,4,5]
      输出：15
      解释：唯一元素为 [1,2,3,4,5] ，和为 15 。
       

      提示：

      1 <= nums.length <= 100
      1 <= nums[i] <= 100
    */
      /**
       * @param {number[]} nums
       * @return {number}
       */
      var sumOfUnique = function (nums) {
        let sum = 0, obj = {}
        for(let i = 0, len = nums.length; i < len; i++) {
          if(obj[nums[i]]) {
            obj[nums[i]]++
          } else {
            obj[nums[i]] = 1
          }
        }
        for(const key in obj) {
          if(obj[key] === 1) {
            sum += +key
          }
        }
        return sum
      };

      console.log(sumOfUnique(nums = [1,2,3,2])) // 4
      console.log(sumOfUnique(nums = [1,1,1,1])) // 0
      console.log(sumOfUnique(nums = [1,2,3,4,5])) // 15
    </script>
  </body>
</html>
