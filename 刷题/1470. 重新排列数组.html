    <script>
      /*
        给你一个数组 nums ，数组中有 2n 个元素，按 [x1,x2,...,xn,y1,y2,...,yn] 的格式排列。

        请你将数组按 [x1,y1,x2,y2,...,xn,yn] 格式重新排列，返回重排后的数组。

         

        示例 1：

        输入：nums = [2,5,1,3,4,7], n = 3
        输出：[2,3,5,4,1,7]
        解释：由于 x1=2, x2=5, x3=1, y1=3, y2=4, y3=7 ，所以答案为 [2,3,5,4,1,7]
        示例 2：

        输入：nums = [1,2,3,4,4,3,2,1], n = 4
        输出：[1,4,2,3,3,2,4,1]
        示例 3：

        输入：nums = [1,1,2,2], n = 2
        输出：[1,2,1,2]
         

        提示：

        1 <= n <= 500
        nums.length == 2n
        1 <= nums[i] <= 10^3
      */
      /**
       * @param {number[]} nums
       * @param {number} n
       * @return {number[]}
       */

      /*
       双指针
       解题思路：
          nums 的长度是 2n，设 i 和 j两个指针，一个在 0 的位置，一个在中间的位置
          两个指针同时向右边走
       */
      // var shuffle = function (nums, n) {
      //   let i = 0,
      //      ans = []
      //      while(n < nums.length) {
      //        ans.push(nums[i])
      //        ans.push(nums[n])
      //        i++
      //        n++
      //      }
      //      return ans
      // };

      var shuffle = function (nums, n) {
        const ans = [],
          leftArr = [];
        rightArr = [];

        for (let i = 0, len = nums.length; i < len; i++) {
          i < n ? leftArr.push(nums[i]) : rightArr.push(nums[i]);
        }

        for (let i = 0, len = nums.length / 2; i < len; i++) {
          ans.push(leftArr[i], rightArr[i]);
        }

        return ans;
      };

      console.log(shuffle((nums = [2, 5, 1, 3, 4, 7]), (n = 3))); // [2,3,5,4,1,7]
      console.log(shuffle((nums = [1, 2, 3, 4, 4, 3, 2, 1]), (n = 4))); // [1,4,2,3,3,2,4,1]
      console.log(shuffle((nums = [1, 1, 2, 2]), (n = 2))); // [1,2,1,2]
    </script>
