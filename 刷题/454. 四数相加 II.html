<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <script>
      /*
      给定四个包含整数的数组列表 A , B , C , D ,计算有多少个元组 (i, j, k, l) ，使得 A[i] + B[j] + C[k] + D[l] = 0。

      为了使问题简单化，所有的 A, B, C, D 具有相同的长度 N，且 0 ≤ N ≤ 500 。所有整数的范围在 -228 到 228 - 1 之间，最终结果不会超过 231 - 1 。

      例如:

      输入:
      A = [ 1, 2]
      B = [-2,-1]
      C = [-1, 2]
      D = [ 0, 2]

      输出:
      2

      解释:
      两个元组如下:
      1. (0, 0, 0, 1) -> A[0] + B[0] + C[0] + D[1] = 1 + (-2) + (-1) + 2 = 0
      2. (1, 1, 0, 0) -> A[1] + B[1] + C[0] + D[0] = 2 + (-1) + (-1) + 0 = 0
      */
      /**
       * @param {number[]} A
       * @param {number[]} B
       * @param {number[]} C
       * @param {number[]} D
       * @return {number}
       */
      // 哈希表 + for of
      var fourSumCount = function (A, B, C, D) {
        let h = new Map();
        let r = 0;

        // 用 for of 循环 A 和 B, 如果 key 值存在就加一，否则赋值为 1
        for (var a of A) {
          for (var b of B) {
            if (h.get(0 - a - b)) {
              h.set(0 - a - b, h.get(0 - a - b) + 1);
            } else {
              h.set(0 - a - b, 1);
            }
          }
        }

        // 在结果值上加上 key 对应的值
        for (let c of C) {
          for (let d of D) {
            if (h.has(c + d)) {
              r += h.get(c + d);
            }
          }
        }

        return r;
      };

      console.log(
        fourSumCount((A = [1, 2]), (B = [-2, -1]), (C = [-1, 2]), (D = [0, 2]))
      ); // 2
    </script>
  </body>
</html>
