<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
      给定一个整数数组，判断是否存在重复元素。

      如果任意一值在数组中出现至少两次，函数返回 true 。如果数组中每个元素都不相同，则返回 false 。

      示例 1:

      输入: [1,2,3,1]
      输出: true
      示例 2:

      输入: [1,2,3,4]
      输出: false
      示例 3:

      输入: [1,1,1,3,3,4,3,2,4,2]
      输出: true
    */
      /**
       * @param {number[]} nums
       * @return {boolean}
       */
       // 利用 Set 去重的原理，得到去重后的数组，如果小于原数组长度就表示有重复元素
      // var containsDuplicate = function (nums) {
      //   const newNums = [...new Set(nums)].length < nums.length
      // };
      
      // 排序，找相邻元素
      // var containsDuplicate = function (nums) {
      //   nums.sort((a, b) => a - b)
      //   for(let i = 0, len = nums.length; i < len; i++) {
      //     if(nums[i] === nums[i + 1]) {
      //       return true
      //     }
      //   }
      //   return false
      // }
      
      // 哈希表, 每次将元素插入哈希表，如果元素已存在哈希表中，就表示有重复元素
      var containsDuplicate = function (nums) {
        const set = new Set()
        for(let i = 0, len = nums.length; i < len; i++) {
          if(set.has(nums[i])) {
            return true
          }
          set.add(nums[i])
        }
        return false
      }

      console.log(containsDuplicate([1,2,3,1])) // true
      console.log(containsDuplicate([1,2,3,4])) // false
      console.log(containsDuplicate([1,1,1,3,3,4,3,2,4,2])) // true
    </script>
  </body>
</html>
