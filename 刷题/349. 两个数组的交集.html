<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        给定两个数组，编写一个函数来计算它们的交集。

        示例 1：

        输入：nums1 = [1,2,2,1], nums2 = [2,2]
        输出：[2]
        示例 2：

        输入：nums1 = [4,9,5], nums2 = [9,4,9,8,4]
        输出：[9,4]
         

        说明：

        输出结果中的每个元素一定是唯一的。
        我们可以不考虑输出结果的顺序。
      */

      /**
       * @param {number[]} nums1
       * @param {number[]} nums2
       * @return {number[]}
       */
      // 双重循环，如果相等就添加到 ans，添加的值必须是没有添加过的，保证唯一
      // var intersection = function (nums1, nums2) {
      //   const ans = []
      //   for(let i = 0; i < nums1.length; i++) {
      //     for(let j = 0; j < nums2.length; j++) {
      //       if((nums1[i] === nums2[j]) && ans.indexOf(nums2[j]) === -1) {
      //         ans.push(nums2[j])
      //       }
      //     }
      //   }
      //   return ans
      // };

      /*
       利用 map 去记录
       循环 nums1，将其值作为 key 保存在 map 中，默认值都为 true
       循环 nums2 的时候判断一下有没有存在的 key
       如果有，就将所有相同 key 的值变为 false，保证其唯一性，将其添加到 ans 中
      */
      var intersection = function (nums1, nums2) {
        let map = {};
        ans = [];

        for(let i = 0; i < nums1.length; i++) {
            map[nums1[i]] = true
        }
        for(let j = 0; j < nums2.length; j++) {
          if(map[nums2[j]]) {
            
            map[nums2[j]] = false
            ans.push(nums2[j])
          }
        }
        return ans
      };
      
      console.log(intersection(nums1 = [1,2,2,1], nums2 = [2,2])) // [2]
      console.log(intersection(nums1 = [4,9,5], nums2 = [9,4,9,8,4])) // [9,4]
      console.log(intersection((nums1 = [2, 1]), (nums2 = [1, 2]))); // [1,2]
    </script>
  </body>
