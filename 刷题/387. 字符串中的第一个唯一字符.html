<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
      给定一个字符串，找到它的第一个不重复的字符，并返回它的索引。如果不存在，则返回 -1。

      示例：

      s = "leetcode"
      返回 0

      s = "loveleetcode"
      返回 2
       

      提示：你可以假定该字符串只包含小写字母。
    */
      /**
       * @param {string} s
       * @return {number}
       */
      var firstUniqChar = function (s) {
        for(let i = 0, len = s.length; i < len; i++) {
          if(s.indexOf(s[i]) === s.lastIndexOf(s[i])) return i
        }
        return -1
      };

      console.log(firstUniqChar(s = "leetcode")) // 0
      console.log(firstUniqChar(s = "loveleetcode")) // 2
    </script>
  </body>
</html>
