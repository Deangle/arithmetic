  <body>
    <script>
      /*
      给定一个非负整数数组 A， A 中一半整数是奇数，一半整数是偶数。

      对数组进行排序，以便当 A[i] 为奇数时，i 也是奇数；当 A[i] 为偶数时， i 也是偶数。

      你可以返回任何满足上述条件的数组作为答案。

      示例：

      输入：[4,2,5,7]
      输出：[4,5,2,7]
      解释：[4,7,2,5]，[2,5,4,7]，[2,7,4,5] 也会被接受。
       

      提示：

      2 <= A.length <= 20000
      A.length % 2 == 0
      0 <= A[i] <= 1000
    */
      /**
       * @param {number[]} A
       * @return {number[]}
       */
      // 将奇数和偶数分开放，然后再偶数奇数依次添加
      var sortArrayByParityII = function (A) {
        const resultArr = [],
              oddArr = [],
              evenArr = []

        for(let i = 0, len = A.length; i < len; i++) {
          A[i] % 2 === 0 ? evenArr.push(A[i]) : oddArr.push(A[i])
        }

        for(let i = 0, len = A.length / 2; i < len; i++) {
          resultArr.push(evenArr[i], oddArr[i])
        }
        return resultArr
      };

      console.log(sortArrayByParityII([4,2,5,7])) // [4,5,2,7]
    </script>
  </body>
