      示例 1:

      输入: [1,3,5,6], 5

      // 二分查找
      /*
      复杂度分析

      时间复杂度：O(logn)，其中 nn 为数组的长度。二分查找所需的时间复杂度为 O(logn)。

      空间复杂度：O(1)。我们只需要常数空间存放若干变量。

    */
      var searchInsert = function (nums, target) {
        let left = 0;
        let right = nums.length - 1;
        while (left <= right) {
          const mid = (left + right) >>> 1; // (left + right) / 2 ，求中心索引
          if (nums[mid] === target) {
            // 如果 target 和中心索引的值相同就返回该索引
            return mid;
          } else if (nums[mid] > target) {
            // 如果 target 比中心索引值小，
            right = mid - 1;
          } else {
            left = mid + 1;
          }
        }
        return left;
      };

      console.log(searchInsert([1, 3, 5, 6], 5));
