    <script>
      /*
    给你一幅由 N × N 矩阵表示的图像，其中每个像素的大小为 4 字节。请你设计一种算法，将图像旋转 90 度。
    不占用额外内存空间能否做到？

    示例 1:

    给定 matrix = 
    [
      [1,2,3],
      [4,5,6],
      [7,8,9]
    ],

    原地旋转输入矩阵，使其变为:
    [
      [7,4,1],
      [8,5,2],
      [9,6,3]
    ]
    示例 2:

    给定 matrix =
    [
      [ 5, 1, 9,11],
      [ 2, 4, 8,10],
      [13, 3, 6, 7],
      [15,14,12,16]
    ], 

    原地旋转输入矩阵，使其变为:
    [
      [15,13, 2, 5],
      [14, 3, 4, 1],
      [12, 6, 8, 9],
      [16, 7,10,11]
    ]
    */

      /**
       * @param {number[][]} matrix
       * @return {void} Do not return anything, modify matrix in-place instead.
       */
      // 倒序倒置法
      /*
      1 2 3         1 4 7       7 4 1
      4 5 6    =>   2 5 8  =>   8 5 2
      7 8 9         3 6 9       9 6 3
    */
      var rotate = function (matrix) {
        matrix.forEach((row) => row.reverse());

        for (let i = 0, iLen = matrix.length; i < iLen; i++) {
          for (let j = i, jLen = matrix[i].length; j < jLen; j++) {
            [matrix[i][j], matrix[j][i]] = [matrix[j][i], matrix[i][j]];
          }
        }
        // console.log(matrix)
        return matrix;
      };
